<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Registrate</title>
	<link rel="stylesheet" type="text/css" href="css/materialize.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<header>
		<a href="index.html"><i class="large material-icons">keyboard_arrow_left</i></a>
	</header>
	<div class="container"> 

		<div class="row">
			<form class="col s12">
				<div class="row">
					<div class="input-field col s12">
						<i class="material-icons prefix">mail</i>
						<input id="input_text" type="email" class="validate" length="50">
						<label for="input_text" data-error="wrong" data-success="right">Email</label>
					</div>
				</div>
			</form>
		</div>
		<div class="row">
			<form class="col s12">
				<form class="col s12">
					<div class="row">
						<div class="input-field col s6">
							<i class="material-icons prefix">account_circle</i>
							<input id="input_text" type="text" class="validate" length="30">
							<label for="first_name">First Name</label>
						</div>
						<div class="input-field col s6">
							<input id="input_text" type="text" class="validate" length="30">
							<label for="last_name">Last Name</label>
						</div>
					</div>
				</div>
			</form>
		</form>	
	</div>
</div>		

<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript"  src="js/materialize.js" ></script>
<script type="text/javascript" src="js/main.js"></script>	
</body>
